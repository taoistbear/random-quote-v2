<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="body">
  <div class="container">
    <div id="quote-box">
      <p class="quote">Your Quote is Waiting for You.</p>
      <p class="source">TaoistBear</p>
      <span class="ciation">Full Stack JavaScript: Prject 1, Quote Randomizer</span>
      <span class="year">2016</span>
      <span class="category">Career Development</span>
    </div>
    <div id="quoteButtons">
      <button id="loadQuote" class="buttons">Show another quote</button>
      <button id="loadSlideshow" class="buttons">Start Slideshow</button>
    </div>
    <div id="controls">
      <button id="slowSlideshow" class="buttons">Slow Down Slideshow</button>
      <button id="stopSlideshow" class="buttons">Stop Slideshow</button>
      <button id="speedSlideshow" class="buttons">Speed Up Slideshow</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
